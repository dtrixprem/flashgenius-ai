version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flashgenius-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - flashgenius-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: flashgenius-backend-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - backend/.env.production
    volumes:
      - ./logs:/app/logs
      - ./gcp-key.json:/app/gcp-key.json:ro
    networks:
      - flashgenius-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: flashgenius-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - flashgenius-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: flashgenius-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - flashgenius-network

volumes:
  redis_data:

networks:
  flashgenius-network:
    driver: bridge